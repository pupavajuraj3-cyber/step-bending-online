<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka Ohýbania</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; }
        .vysledok { margin-top: 20px; padding: 15px; background: #e2f3e5; color: #2e7d32; font-weight: bold; border-radius: 8px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Step Bending</h2>
        <form method="POST">
            <input type="number" step="any" name="hrubka" placeholder="Hrúbka plechu (mm)" required>
            <input type="number" step="any" name="polomer" placeholder="Polomer (R)" required>
            <input type="number" step="any" name="uhol" placeholder="Uhol ohybu (°)" required>
            <button type="submit">VYPOČÍTAŤ</button>
        </form>

        {% if vysledok %}
            <div class="vysledok">
                Výsledok: {{ vysledok }} mm
            </div>
        {% endif %}
    </div>
</body>
</html>
